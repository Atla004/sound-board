      ></custom-button>
    </header>
    <home-screen id="home-screen"></home-screen>
    
    <manage-playlist-screen

    <script>
      function showManagePlaylist() {
        document.getElementById("main-content").style.display = "none";
        document.getElementById("manage-playlist-screen").style.display =
