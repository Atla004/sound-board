<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Board</title>
    <script src="./webComponents/CustomButton.js" defer></script>
    <script src="./pages/HomeScreen.js" defer type="module"></script>
    <script src="./pages/ManagePlaylistScreen.js" defer type="module"></script>
    <script src="./scripts/navigation.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        justify-content: space-around;
        width: 100%;
        background-color: #f0f0f0;
        padding: 10px 0;
        border-bottom: 1px solid #ccc;
      }
      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }
    </style>
      <script type="module">
        import { exportAllSongsToJSON, importSongsFromJSON } from "./services/audioConverter.js";

        // Función que se invoca al hacer clic en el botón "export"
        window.exportAudio = async function () {
          await exportAllSongsToJSON();
        }

        // Función que se invoca al seleccionar un archivo para importar
        window.importAudio = async function (event) {
          const file = event.target.files[0];
          if (file) {
            await importSongsFromJSON(file);
          }
        }
      </script>
  </head>
  <body>
    <header>
      <custom-button
        label="Home"
        onclick="showScreen('home-screen')"
      ></custom-button>
      <custom-button
        label="Manage Playlist"
        onclick="showScreen('manage-playlist-screen')"
      ></custom-button>
      <custom-button
        label="export"
        onclick="exportAudio()"
      ></custom-button>
      <custom-button
  label="Import"
  onclick="document.getElementById('importFileInput').click()"
></custom-button>
<input type="file" id="importFileInput" accept="application/json" style="display: none;" onchange="importAudio(event)" />
      
    </header>

    <home-screen id="home-screen"></home-screen>

    <manage-playlist-screen
      id="manage-playlist-screen"
      style="display: none"
    ></manage-playlist-screen>
  </body>
</html>
