<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Board</title>
    <script src="./webComponents/CustomButton.js" defer></script>
    <script src="./pages/HomeScreen.js" defer type="module"></script>
    <script src="./pages/ManagePlaylistScreen.js" defer type="module"></script>
    <script src="./scripts/navigation.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        justify-content: space-around;
        width: 100%;
        background-color: #f0f0f0;
        padding: 10px 0;
        border-bottom: 1px solid #ccc;
      }
      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <header>
      <custom-button
        label="Home"
        onclick="showScreen('home-screen')"
      ></custom-button>
      <custom-button
        label="Manage Playlist"
        onclick="showScreen('manage-playlist-screen')"
      ></custom-button>
    </header>

    <home-screen id="home-screen"></home-screen>

    <manage-playlist-screen
      id="manage-playlist-screen"
      style="display: none"
    ></manage-playlist-screen>

  </body>
</html>
